<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial; background: #f8f9fa; text-align: center; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 12px; width: 500px; margin: auto;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        h2 { color: #007bff; }
        p { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ prediction }}</h2>
        <p><b>Fat Content:</b> {{ fat }}</p>
        <p><b>Item Type:</b> {{ item_type }}</p>
        <p><b>Outlet Type:</b> {{ outlet }}</p>
        <p><b>Location Type:</b> {{ loc }}</p>
        <p><b>Accuracy:</b> {{ accuracy }}%</p>
        <p><b>Precision:</b> {{ precision }}%</p>
        <img src="data:image/png;base64,{{ chart }}" width="400">
    </div>
</body>
</html>
