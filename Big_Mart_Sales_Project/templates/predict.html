<!DOCTYPE html>
<html>
<head>
    <title>Data Preview</title>
</head>
<body style="font-family: Arial; background-color: #f7f7f7; text-align:center;">
    <h2>Dataset Preview</h2>
    <div style="margin:auto; width:90%; background:white; padding:20px; border-radius:10px;">
        {{ table|safe }}
    </div>
    <br>
    <img src="data:image/png;base64,{{ chart }}" width="500"><br><br>

    <form action="/predict" method="POST">
    <label>Select Fat Content:</label>
    <select name="fat" required>
        {% for f in fats %}
            <option value="{{ f }}">{{ f }}</option>
        {% endfor %}
    </select>

    <label>Item Type:</label>
    <select name="item_type" required>
        {% for it in item_types %}
            <option value="{{ it }}">{{ it }}</option>
        {% endfor %}
    </select>

    <label>Outlet Type:</label>
    <select name="outlet" required>
        {% for o in outlets %}
            <option value="{{ o }}">{{ o }}</option>
        {% endfor %}
    </select>

    <label>Location Type:</label>
    <select name="loc" required>
        {% for l in locs %}
            <option value="{{ l }}">{{ l }}</option>
        {% endfor %}
    </select>

    <br><br>
    <button type="submit">Predict</button>
</form>

</body>
</html>
